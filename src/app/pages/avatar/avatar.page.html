<app-header titulo="Avatar"></app-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">avatar</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-avatar slot="start">
      <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
    </ion-avatar>
    <ion-label>Michael Avatar</ion-label>
  </ion-item>

</ion-content>
